<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Hello! I'm David Scicluna, a Front-end Developer based in the sunny Maltese islands. Currently working as a freelancer. I am very passionate about technology; I love developing ideas into applications and am committed to creating products and services with exceptional user experience and with modern user interface techniques. I try my best to keep on learning and expanding my knowledge in this field, as I believe that the more I learn, the better my applications will develop into."
		/>

		<link rel="icon" id="favicon" href="" />
		<link rel="apple-touch-icon" id="logo192" href="" />
		<link rel="manifest" id="manifest" href="" />

		<title>David Scicluna â€¢ Portfolio</title>

		<script>
			const favicon = document.getElementById('favicon');
			const logo192 = document.getElementById('logo192');
			const manifest = document.getElementById('manifest');

			const checkColorMode = () => {
				const defaultColorMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

				const colorMode = localStorage.getItem('user_theme_colorMode') || defaultColorMode;

				favicon.href = `/${colorMode}/favicon.ico`;
				logo192.href = `/${colorMode}/logo192.png`;
				manifest.href = `/${colorMode}/manifest.json`;
			};

			window.addEventListener('storage', () => checkColorMode());

			checkColorMode();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
